<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Calculator</title>
    <link rel="stylesheet" href="STYLE.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Home Loan Calculator</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="loanForm">
                    <div class="mb-3">
                        <label for="principal" class="form-label">Principal Amount:</label>
                        <input type="number" class="form-control" id="principal" required>
                    </div>
                    <div class="mb-3">
                        <label for="years" class="form-label">Loan Tenure (in years):</label>
                        <input type="number" class="form-control" id="years" required>
                    </div>
                    <div class="mb-3">
                        <label for="roi" class="form-label">Annual Interest Rate (in %):</label>
                        <input type="number" class="form-control" id="roi" step="0.01" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateLoan()">Calculate</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="container" class="chart-container"></div> <!-- Chart container -->
            </div>
        </div>
    
        <div class="table-responsive">
            <h2 class="mt-5">Loan Schedule</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Opening Balance</th>
                        <th>Total EMI Paid</th>
                        <th>Total Interest Paid</th>
                        <th>Total Principal Paid</th>
                        <th>Remaining Balance</th>
                    </tr>
                </thead>
                <tbody id="loanSchedule"></tbody>
            </table>
        </div>
    </div>
    

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

</body>
</html>
